<div class="card w-75 box-shadow-boarding" id="rForm">
  <div class="card-body">
    <h2 class="card-title">On-boarding</h2>
    <div class="card-body">
      <form id="regForm" action="">
        <!-- One "tab" for each step in the form: -->
        <div class="tab">
          Name:
          <p><input placeholder="First name" oninput="this.className = ''" required /></p>
          <p><input placeholder="Last name" oninput="this.className = ''" required /></p>
        </div>

        <div class="tab">
          Birthday:
          <p><input type="number" [min]="1" [max]="2" placeholder="dd" oninput="this.className = ''" /></p>
          <p><input type="number" [min]="1" [max]="2" placeholder="mm" oninput="this.className = ''" /></p>
          <p><input type="number" placeholder="yyyy" oninput="this.className = ''" /></p>
        </div>

        <div class="tab">
          Contact Info:
          <p><input placeholder="E-mail" oninput="this.className = ''" /></p>
          <p><input type="number" placeholder="Phone number" oninput="this.className = ''" /></p>
        </div>

        <div class="tab">
          Address:
          <p><textarea class="addr_textarea" placeholder="Address"></textarea></p>
          <p><input type="text" placeholder="Shop number" oninput="this.className = ''" /></p>
          <p><input type="text" placeholder="Certification number" oninput="this.className = ''" /></p>
          <p><input type="text" placeholder="City" oninput="this.className = ''" /></p>
          <p><input type="text" placeholder="State" oninput="this.className = ''" /></p>
          <p><input type="text" placeholder="Zip code" oninput="this.className = ''" /></p>
        </div>

        <div class="tab">
          Login Info:
          <p><input placeholder="Username" oninput="this.className = ''" /></p>
          <p><input placeholder="Password" oninput="this.className = ''" /></p>
          <p><input placeholder="Confirm password" oninput="this.className = ''" /></p>
        </div>

        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="prevBtn" (click)="nextPrev(-1)" class="btn btn-outline-dark">Back</button>
            <button type="button" id="nextBtn" (click)="nextPrev(1)" class="btn btn-outline-success">Save</button>
          </div>
        </div>

        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </form>
    </div>
  </div>
</div>
