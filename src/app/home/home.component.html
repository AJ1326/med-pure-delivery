    <div class="row">
      <div
        class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card"
        *ngFor="let card_filter of filterData; let i = index"
        [attr.data-index]="i"
        (click)="selectFilterCard(card_filter.card_type)"
      >
        <div
          id="{{ card_filter.card_type }}"
          [ngClass]="activeCard === card_filter.card_type ? 'card card-statistics active_card' : 'card card-statistics'"
        >
          <div class="card-body">
            <div class="clearfix">
              <div class="float-left">
                <img style="width: 47px" src="../../assets/images/mobile-filter/{{ card_filter.card_type }}.svg" />
                <!--                <i class="mdi mdi-poll-box text-success icon-lg" *ngIf="card_filter.card_type === 'all-order-list'"></i>-->

              </div>
              <div class="float-right">
                <p class="mb-0 text-right">{{ card_filter.card_title }}</p>
                <div class="fluid-container">
                  <h3 class="font-weight-medium text-right mb-0">{{ card_filter.card_value }}</h3>
                </div>
              </div>
            </div>
            <p class="text-muted mt-3 mb-0">
              <i
                class="mdi mdi-calendar mr-1"
                aria-hidden="true"
                *ngIf="card_filter.card_type === 'all-order-list'"
              ></i>
              <i
                class="mdi mdi-alert-octagon mr-1"
                aria-hidden="true"
                *ngIf="card_filter.card_type === 'by-source'"
              ></i>
              <i
                class="mdi mdi-bookmark-outline mr-1"
                aria-hidden="true"
                *ngIf="card_filter.card_type === 'pending-order-list'"
              ></i>
              <i
                class="mdi mdi-reload mr-1"
                aria-hidden="true"
                *ngIf="card_filter.card_type === 'fast-moving-order-list'"
              ></i>
              {{ card_filter.card_description }}
            </p>
          </div>
        </div>
      </div>

<div class="mobile-bottom-view">
  <div class="flex-container">
    <div *ngFor="let card_filter of filterData; let i = index" [attr.data-index]="i">
      <div
        [ngClass]="activeCard === card_filter.card_type ? 'active_card mobile-sub-image' : 'mobile-sub-image'"
        (click)="selectFilterCard(card_filter.card_type)"
      >
        <img class="mobile-filter-img" src="../../assets/images/mobile-filter/{{ card_filter.card_type }}.svg" />
      </div>
    </div>
  </div>
</div>
<div class="mobile-bottom-view">
  <div class="flex-container">
    <div *ngFor="let card_filter of filterData; let i = index" [attr.data-index]="i">
      <div
        [ngClass]="activeCard === card_filter.card_type ? 'active_card mobile-sub-image' : 'mobile-sub-image'"
        (click)="selectFilterCard(card_filter.card_type, card_filter.card_title, card_filter.card_value)"
      >
        <img class="mobile-filter-img" src="../../assets/images/mobile-filter/{{ card_filter.card_type }}.svg" />
      </div>
    </div>
  </div>
</div>
