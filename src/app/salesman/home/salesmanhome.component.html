<div
  style="display: flex; flex-direction: column;height: 89vh;
    justify-content: center;"
>
  <div style="display: flex; flex-direction: row;">
    <div class="salesman-box" [routerLink]="['/' + role_type + '/add-retailer']">
      <img src="../../../assets/images/salesman/addretailer.svg" />
      <span>KYC</span>
    </div>
    <div class="salesman-box" [routerLink]="['/' + role_type + '/retailer-list']">
      <img src="../../../assets/images/salesman/placeorder.svg" />
      <span>Place order</span>
    </div>
  </div>
  <div style="display: flex; flex-direction: row">
    <div class="salesman-box" [routerLink]="['/' + role_type + '/distributor-list']">
      <img src="../../../assets/images/salesman/distributorlist.svg" />
      <span>Distributor list</span>
    </div>
    <div class="salesman-box" [routerLink]="['/' + role_type + '/order-list']">
      <img src="../../../assets/images/salesman/orderlist.svg" />
      <span>Orders</span>
    </div>
  </div>
</div>
