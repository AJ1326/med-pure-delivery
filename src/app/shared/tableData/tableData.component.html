<form>
  <div class="row">
    <div class="col-md-6">
      <div class="container">
        <div class="search-box" id="SBox">
          <input
            id="search"
            type="text"
            name="searchTerm"
            [(ngModel)]="service.searchTerm"
            placeholder="Search by order list."
          />
          <div class="also search-link" id="searchclick">ï€‚</div>
          <!--<span class="ml-3" *ngIf="(service.loading$ | async)">Loading...</span>-->
          <!--<a class="fa fa-cog also setting"></a>-->
        </div>
      </div>
    </div>
    <div class="col-md-3 filter_start_date">
      <div class="input-group">
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          style="height: 47px"
          name="dp"
          [displayMonths]="displayMonths"
          [navigation]="navigation"
          [outsideDays]="outsideDays"
          [showWeekNumbers]="showWeekNumbers"
          ngbDatepicker
          #startdate="ngbDatepicker"
        />
        <div class="input-group-append" style="height: 47px">
          <button class="btn btn-outline-secondary calendar" (click)="startdate.toggle()" type="button">
            <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-3 filter_end_date">
      <div class="input-group">
        <div class="input-group-append" style="height: 47px">
          <button class="btn btn-outline-secondary calendar" (click)="enddate.toggle()" type="button">
            <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
          </button>
        </div>
        <input
          class="form-control"
          placeholder="yyyy-mm-dd"
          style="height: 47px"
          name="dp"
          [displayMonths]="displayMonths"
          [navigation]="navigation"
          [outsideDays]="outsideDays"
          [showWeekNumbers]="showWeekNumbers"
          ngbDatepicker
          #enddate="ngbDatepicker"
        />
      </div>
    </div>
  </div>
